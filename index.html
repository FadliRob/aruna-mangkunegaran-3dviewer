<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Viewer - Aruna Mangkunegaran</title>
    <style>
        body, html { margin: 0; padding: 0; overflow: hidden; }
        #loading {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; z-index: 10;
        }
        #lookButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #ffffff90;
            border-radius: 10px;
        }
        #joystickContainer {
            position: fixed;
            left: 15px;
            bottom: 15px;
            width: 120px;
            height: 120px;
            z-index: 20;
        }
    </style>
</head>
<body>

<div id="loading">Loading 3D Scene...</div>

<button id="lookButton">LOOK</button>
<div id="joystickContainer"></div>

<script type="module" src="main.js"></script>
<script src="joystick.js"></script>

</body>
</html>
