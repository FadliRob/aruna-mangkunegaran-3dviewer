<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Viewer</title>

  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      height: 100vh;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="Mangkunegaran.glb"
    camera-controls
    touch-action="pan-y"
    shadow-intensity="1"
    exposure="1.1"
    auto-rotate
    ar
    ar-modes="webxr scene-viewer quick-look">
  </model-viewer>

</body>
</html>
